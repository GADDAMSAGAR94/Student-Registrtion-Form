<html lang="en">

<body>
    <h1> Student Registration Form</h1>
    <hr>

    <form action="">

        Name : <input type="text"> <br>
        Email : <input type="text"> <br>
        Password : <input type="Password"> <br>
        Age : <input type="number"> <br>
        Mobile No : <input type="number"> <br>
        Address : <textarea name="" id="" cols="30" rows="5"></textarea> <br>
        Gender : <input type="radio" name="gender">male 
                 <input type="radio" name="gender">female 
                 <input type="radio" name="gender">others <br> 
        Courses : <select name="" id="">
            <option value="">select</option>
            <option value="">B.Tech</option>
            <option value="">M.Tech</option>
            <option value="">BSc</option>
        </select> <br>
        
        Language
        Lnaguage : <input type="checkbox" name=""> SOM
        Lnaguage : <input type="checkbox" name=""> FM
        Lnaguage : <input type="checkbox" name=""> SM
        Lnaguage : <input type="checkbox" name=""> EE <br>
 
        Aadhar No : <input type="number"> <br>
        Date of Birth : <input type="date"> <br>
        Time : <input type="time" name="" id=""> <br>
        Week : <input type="week" name="" id=""> <br>
        Url : <input type="url" name="" id=""> <br>
        Profile : <input type="file" name="" id=""> <br>
        
        <button> Register Now</button> <br>
       <input type="Reset" value="Clear"> <br>




       <!-- mandatory fields  -->
       name : <input type="text" required> <br>
       email : <input type="text" required> <br>


       <!-- some fields we don't want to touch it  -->
       time : <input type="time" name="" id="" readonly> <br>
       <!-- here time symbol is dissapearing means no one can touch it & cannot modify it -->


       Range ; <input type="range" value="50" max="100" name="" id="">

    </form>
</body>
</html>
